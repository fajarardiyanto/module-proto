syntax = "proto3";

package post;
option go_package="faltar-module-proto/go/services/post;post";

message GetPostListResponse {
  repeated Post Post = 1;
}

message Post {
  string Title = 1;
  string Date = 2;
  string LastMod = 3;
  repeated string Tags = 4;
  string Draft = 5;
  string Summary = 6;
  string Layout = 7;
  string Bibliography = 8;
  string CanonicalURL = 9;
  string Slug = 10;
}