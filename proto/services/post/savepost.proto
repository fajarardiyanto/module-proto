syntax = "proto3";

package post;
option go_package="faltar-module-proto/go/services/post;post";

message SavePostRequest {
  SavePost Post = 1;
}


message SavePost {
  string Title = 1;
  repeated string Tags = 2;
  string Draft = 3;
  string Summary = 4;
  string Overview = 5;
  string Bibliography = 6;
  string Slug = 7;
}